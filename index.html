<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/Logo.png"/>
    </header>
    <main>
        <section class="box-left">
            <input type="text" placeholder="Ingrese el texto aquí">
            <div>
                <span><img src="img/bi_exclamation-circle-fill.png">  Solo letras minúsculas y sin acentos.</span>
                <div class="button-group">
                    <button type="submit" class="btn-blue">Encriptar</button>
                    <button type="submit" class="btn-white">Desencriptar</button>
                </div>
            </div>
        </section>
        <section class="box-right">
            <img src="img/Muñeco.png" class="img-muñeco">
            <h2>Ningún mensaje fue encontrado.</h2>
            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            <button class="btn-blue">Copiar</button>
        </section>
    </main>
    <footer>Valentina Quiroga - 2024 &copy;</footer>
</body>
</html>
